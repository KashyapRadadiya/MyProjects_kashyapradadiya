<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Snake Game / Kashyap Radadiya</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            
            <div class="game-details">
                <span class="score">Score : 0</span>
                <span>kashyap</span>
                <span id="sound-button">
                    <img src="/Sound-on.png" alt="@" id="on">
                    <img src="/Sound-off.png" alt="$" id="off">
                </span>
            </div>

            <div class="game-board"></div>

            <div class="game-buttons">
                <button data-key="ArrowLeft" > &larr; </button>   <!-- left  -->
                <button data-key="ArrowUp"   > &uarr; </button>   <!-- up  -->
                <button data-key="ArrowDown" > &darr; </button>   <!-- down  -->
                <button data-key="ArrowRight"> &rarr; </button>   <!-- right  -->
            </div>
            
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
