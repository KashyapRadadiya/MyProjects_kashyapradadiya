<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>

    <h2>Kashyap Radadiya</h2>
    <div id="container">
    <div id="calculator">

        <div class="display">
            <input type="text" id="display" name="display">
        </div>


        <div id="btns">
            <input type="button" class="allclear" value="AC">
            <input type="button" class="equalsign" value="=">

            <input type="button" value="7" id="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*" class="operator">  

            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="/" class="operator">

            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="-" class="operator">

            <input type="button" value="00">
            <input type="button" value="0">
            <input type="button" value="." class="operator">
            <input type="button" value="+" class="operator">
        </div>

    </div>
    </div>

</body>
<script src="/logic.js"></script>
</html>
